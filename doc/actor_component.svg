omponents generally are made up of children</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="104" x="580" y="81.8438">in a tree hierarchy</text><rect fill="#FEFECE" filter="url(#f1)" height="37.6094" style="stroke: #A80036; stroke-width: 1.5;" width="143" x="649" y="270.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="644" y="275.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="644" y="298.25"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="123" x="659" y="294.6406">PositionComponent</text><ellipse cx="771.25" cy="378.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="8" x="767.25" y="400.6406">X</text><ellipse cx="669.25" cy="378.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="9" x="664.75" y="400.6406">Y</text><ellipse cx="720.25" cy="378.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="8" x="716.25" y="400.6406">Z</text><rect fill="#FEFECE" filter="url(#f1)" height="37.6094" style="stroke: #A80036; stroke-width: 1.5;" width="130" x="453.25" y="270.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="448.25" y="275.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="448.25" y="298.25"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="110" x="463.25" y="294.6406">SpriteComponent</text><rect fill="#FEFECE" filter="url(#f1)" height="37.6094" style="stroke: #A80036; stroke-width: 1.5;" width="101" x="497" y="368.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="492" y="373.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="492" y="396.25"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="81" x="507" y="392.6406">ChildSprite 1</text><rect fill="#FEFECE" filter="url(#f1)" height="37.6094" style="stroke: #A80036; stroke-width: 1.5;" width="101" x="193" y="368.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="188" y="373.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="188" y="396.25"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="81" x="203" y="392.6406">ChildSprite 2</text><polygon fill="#FBFB77" filter="url(#f1)" points="321,151.1406,321,210.1953,658,210.1953,658,161.1406,648,151.1406,321,151.1406" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="321,151.1406,321,210.1953,493.021,210.1953,513.286,270.3266,501.021,210.1953,658,210.1953,658,161.1406,648,151.1406,321,151.1406" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="648" x2="648" y1="151.1406" y2="161.1406"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="658" x2="648" y1="161.1406" y2="161.1406"/><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="316" x="327" y="169.1406">SpriteComponent Does not hold information on sprites,</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="293" x="327" y="185.4922">Only the children hold information on sprite images</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="92" x="327" y="201.8438">and their offsets</text><ellipse cx="655.5" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="83" x="614" y="496.6406">SpriteImage1</text><ellipse cx="763.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="62" x="732.25" y="496.6406">OffsetX_1</text><ellipse cx="449.5" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="63" x="418" y="496.6406">OffsetY_1</text><ellipse cx="547.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="62" x="516.25" y="496.6406">OffsetZ_1</text><ellipse cx="243.5" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="83" x="202" y="496.6406">SpriteImage2</text><ellipse cx="351.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="62" x="320.25" y="496.6406">OffsetX_2</text><ellipse cx="37.5" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="63" x="6" y="496.6406">OffsetY_2</text><ellipse cx="135.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="62" x="104.25" y="496.6406">OffsetZ_2</text><rect fill="#FEFECE" filter="url(#f1)" height="37.6094" style="stroke: #A80036; stroke-width: 1.5;" width="146" x="893.25" y="270.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="888.25" y="275.6406"/><rect fill="#FEFECE" height="5" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="888.25" y="298.25"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="126" x="903.25" y="294.6406">CollisionComponent</text><polygon fill="#FBFB77" filter="url(#f1)" points="783,159.1406,783,201.8438,1198,201.8438,1198,169.1406,1188,159.1406,783,159.1406" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="783,159.1406,783,201.8438,981.623,201.8438,970.304,270.5656,989.623,201.8438,1198,201.8438,1198,169.1406,1188,159.1406,783,159.1406" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1188" x2="1188" y1="159.1406" y2="169.1406"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1198" x2="1188" y1="169.1406" y2="169.1406"/><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="287" x="789" y="177.1406">The Highest level in the hierarchy is checked first.</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="394" x="789" y="193.4922">This can resemble a simple circle radius check between two objects</text><ellipse cx="1087.5" cy="378.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="93" x="1041" y="400.6406">ChildCollision1</text><ellipse cx="935.5" cy="378.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="93" x="889" y="400.6406">ChildCollision2</text><ellipse cx="1100.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="142" x="1029.25" y="496.6406">ChildCollisionRefined1</text><ellipse cx="923.25" cy="474.6406" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="142" x="852.25" y="496.6406">ChildCollisionRefined2</text><polygon fill="#FBFB77" filter="url(#f1)" points="921.25,561.1406,921.25,718.3047,1279.25,718.3047,1279.25,571.1406,1269.25,561.1406,921.25,561.1406" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="921.25,561.1406,921.25,718.3047,1279.25,718.3047,1279.25,571.1406,1269.25,561.1406,1104.25,561.1406,1100.25,500.8306,1096.25,561.1406,921.25,561.1406" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1269.25" x2="1269.25" y1="561.1406" y2="571.1406"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1279.25" x2="1269.25" y1="571.1406" y2="571.1406"/><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="284" x="927.25" y="579.1406">It is possible for collisions to traverse down a tree</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="323" x="927.25" y="595.4922">such that a simpler collision radius between two objects</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="296" x="927.25" y="611.8438">is checked, and upon a successful collision, further</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="322" x="927.25" y="628.1953">refinement is made to ensure a more accurate depiction</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="189" x="927.25" y="644.5469">on whether there was a collision.</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="931.25" y="660.8984"/><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="332" x="927.25" y="677.25">ChildrenComponents might relate to certain sprite pieces.</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="337" x="927.25" y="693.6016">For example, a leg sprite might have its own child collision</text><text fill="#000000" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="68" x="927.25" y="709.9531">component.</text><path d="M720.25,199.7916 C720.25,219.4676 720.25,250.6896 720.25,270.4006 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M729.843,308.6976 C738.652,325.2796 751.678,349.7996 760.76,366.8946 " fill="none" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="763.21,371.5066,762.5203,361.6819,760.8643,367.091,755.4553,365.435,763.21,371.5066" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M710.657,308.6976 C701.848,325.2796 688.822,349.7996 679.74,366.8946 " fill="none" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="677.29,371.5066,685.0447,365.435,679.6357,367.091,677.9797,361.6819,677.29,371.5066" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M720.25,308.6976 C720.25,324.8426 720.25,348.5126 720.25,365.5276 " fill="none" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="720.25,370.5796,724.25,361.5796,720.25,365.5796,716.25,361.5796,720.25,370.5796" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M692.788,199.5726 C686.748,203.3416 680.337,207.2116 674.25,210.6406 C635.074,232.7126 588.856,255.4236 556.948,270.6056 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M523.705,308.6976 C528.857,325.7526 536.545,351.2036 541.721,368.3386 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M466.525,308.6976 C417.048,325.9696 342.901,351.8536 293.814,368.9886 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M568.073,406.7646 C586.537,422.8346 613.449,446.2586 632.478,4